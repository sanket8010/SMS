<!DOCTYPE html>
<html>
<head>
<title>Admin Login - IMS</title>
<style>
body {
    font-family: Arial;
    background: linear-gradient(to right,#328cc1,#0b3c5d);
}
.box {
    width: 350px;
    margin: 120px auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
}
input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
}
button {
    width: 100%;
    padding: 10px;
    background: #328cc1;
    color: white;
    border: none;
}
.error {
    color: red;
}
</style>
</head>

<body>
<div class="box">
<h2>Admin / Teacher Login</h2>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="post">
{% csrf_token %}
<input type="text" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>
</div>
</body>
</html>
