<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration - IMS Ahmednagar</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to right, #328cc1, #0b3c5d);
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: #ffffff;
            padding: 35px;
            width: 480px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        h2 {
            text-align: center;
            color: #0b3c5d;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-top: 12px;
        }

        input, textarea, select {
            width: 100%;
            padding: 9px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .radio-item input {
            margin-right: 6px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(to right, #328cc1, #1d6fa5);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 10px;
            text-align: center;
        }

        .note {
            text-align: center;
            font-size: 13px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-box">
        <h2>Student Registration</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <!-- ✅ USERNAME -->
            <label>Username</label>
            <input type="text" name="username" required>

            <!-- ✅ EMAIL -->
            <label>Email</label>
            <input type="email" name="email" required>

            <!-- ✅ PASSWORD -->
            <label>Password</label>
            <input type="password" name="password" required>

            <!-- ✅ DOB -->
            <label>Date of Birth</label>
            <input type="date" name="dob" id="dob" required>

            <!-- ✅ AGE AUTO -->
            <label>Age</label>
            <input type="number" name="age" id="age" readonly required>

            <!-- ✅ GENDER -->
            <label>Gender</label>
            <div class="radio-group">
                <label class="radio-item">
                    <input type="radio" name="gender" value="Male" required> Male
                </label>
                <label class="radio-item">
                    <input type="radio" name="gender" value="Female"> Female
                </label>
                <label class="radio-item">
                    <input type="radio" name="gender" value="Other"> Other
                </label>
            </div>

            <!-- ✅ COURSE -->
            <label>Course</label>
            <select name="course" required>
                <option value="">-- Select Course --</option>
                <option>MCA</option>
                <option>MBA</option>
                <option>BCA</option>
                <option>BBA</option>
            </select>

            <!-- ✅ ADDRESS -->
            <label>Address</label>
            <textarea name="address" rows="3" required></textarea>

            <!-- ✅ PHONE -->
            <label>Phone Number</label>
            <input type="text" name="phone" required>

            <!-- ✅ MARKS -->
            <label>Previous Year Marks (%)</label>
            <input type="number" name="previous_marks" min="0" max="100" step="0.01" required>

            <button type="submit" class="btn">Register</button>
        </form>

        <div class="note">
            IMS Ahilyanagar – Student Management System
        </div>
    </div>
</div>

<!-- ✅ AGE AUTO CALCULATION -->
<script>
    document.getElementById("dob").addEventListener("change", function () {
        const dob = new Date(this.value);
        const today = new Date();

        let age = today.getFullYear() - dob.getFullYear();
        const m = today.getMonth() - dob.getMonth();

        if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
            age--;
        }

        document.getElementById("age").value = age;
    });
</script>

</body>
</html>
